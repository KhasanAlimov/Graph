<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Table</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/schedule.css">
    
  </head>
  <body>
    
    <main class="normal-content">
      <!-- Загаловок -->
      <h1 class="headline">Отчёт компаний 2019 - 2021</h1>

      <!-- Предупреждение -->
      <div id="info">
        <p>Для изменения ячейки, кликните по нему дважды!</p>
        <p>Ячейки в столбце ДАТА не редактируются!</p>
        <p>При обновлении страницы все изменения возвращаются!</p>
        <button id="accept">Ok</button>
      </div>

      <!-- Секция таблицы -->
      <section>
        <h2 class="subtitle">Таблица</h2>
        <div id="table_container"></div>
      </section>

      <!-- Секция графика -->
      <section>
        <h2 class="subtitle">График</h2>
        <div id="companies-button-block"></div>
        <div id="svg_container"></div>
      </section>
    </main>

    <script src="node_modules/d3/dist/d3.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/table-schedule.js" type="text/javascript"></script>
  </body>
</html>
